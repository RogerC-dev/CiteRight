<script>
    (function () {
        // Initialize navigation
        document.addEventListener('DOMContentLoaded', function () {
            const nav = document.getElementById('extensionNav');
            if (!nav) return;

            // Update active link based on current route
            function updateActiveLink() {
                const currentRoute = window.location.hash.substring(2) || 'home';
                const links = nav.querySelectorAll('.nav-link');

                links.forEach(link => {
                    const route = link.getAttribute('data-route');
                    if (route === currentRoute) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            }

            // Handle hash changes
            window.addEventListener('hashchange', updateActiveLink);
            updateActiveLink();

            // Handle settings button
            const settingsBtn = document.getElementById('navSettingsBtn');
            if (settingsBtn) {
                settingsBtn.addEventListener('click', function () {
                    // Navigate to settings or open settings modal
                    if (window.extensionRouter) {
                        window.extensionRouter.navigate('settings');
                    }
                });
            }

            // Handle link clicks - prevent default and use router if available
            const links = nav.querySelectorAll('.nav-link');
            links.forEach(link => {
                link.addEventListener('click', function (e) {
                    const href = this.getAttribute('href');

                    // If it's a hash route and router is available, use router
                    if (href && href.includes('#') && window.extensionRouter) {
                        const hash = href.split('#')[1];
                        if (hash) {
                            e.preventDefault();
                            window.extensionRouter.navigate(hash.substring(1));
                        }
                    }
                });
            });
        });
    })();
</script>
