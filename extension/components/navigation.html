<script>
  (function() {
    document.addEventListener('DOMContentLoaded', function() {
      const nav = document.getElementById('extensionNav');
      if (!nav) return;

      const forcedKey = nav.dataset.forceActive;

      // Detect active navigation key
      function detectActiveKey() {
        if (forcedKey) return forcedKey;

        const path = window.location.pathname;
        const hash = window.location.hash.replace('#/', '') || 'practice';

        if (path.includes('ai-legal-interface.html')) return 'ai-chat';
        if (path.includes('subscription.html')) return 'subscription';
        if (path.includes('flashcard-sidebar.html')) return 'flashcards';

        // Map hash to nav keys
        const validKeys = ['practice', 'flashcards', 'progress', 'admin'];
        return validKeys.includes(hash) ? hash : 'practice';
      }

      // Update active link styling
      function updateActiveLink() {
        const activeKey = detectActiveKey();
        const links = nav.querySelectorAll('.nav-link');

        links.forEach((link) => {
          const key = link.getAttribute('data-nav-key');
          if (key === activeKey) {
            link.classList.add('active');
          } else {
            link.classList.remove('active');
          }
        });
      }

      // Handle hash changes
      window.addEventListener('hashchange', updateActiveLink);
      updateActiveLink();

      // Handle navigation clicks
      const links = nav.querySelectorAll('.nav-link');
      links.forEach((link) => {
        link.addEventListener('click', function(event) {
          const href = this.getAttribute('href');

          if (href && href.includes('#/') && window.extensionRouter) {
            const route = href.split('#/')[1];
            if (route) {
              event.preventDefault();
              window.extensionRouter.navigate(route);
            }
          }
        });
      });

      // Initialize theme toggle in nav
      const themeToggle = nav.querySelector('[data-theme-toggle]');
      if (themeToggle && window.ThemeManager) {
        themeToggle.addEventListener('click', () => {
          ThemeManager.toggle();
        });
      }
    });
  })();
</script>
