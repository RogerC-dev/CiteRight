<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>快閃卡 - CiteRight</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Inter + Noto Sans TC Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Shared Theme -->
  <link rel="stylesheet" href="../styles/shared-theme.css">
  <style>
    body {
      min-height: 100vh;
    }

    /* Sidebar Header */
    .sidebar-header {
      background: var(--gradient-primary);
      padding: 20px 16px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-title h1 {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      margin: 0;
    }

    .header-title .icon-box {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .header-subtitle {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.85);
      margin-top: 4px;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .btn-header-icon {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-sm);
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-header-icon:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    /* Main Content */
    .sidebar-content {
      padding: 0;
    }

    /* Stats Overview */
    .stats-section {
      padding: 16px;
      background: var(--bg-page);
    }

    .stats-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .stat-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px 8px;
      text-align: center;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .stat-value.primary { color: var(--primary); }
    .stat-value.success { color: var(--success); }
    .stat-value.warning { color: var(--warning); }

    .stat-label {
      font-size: 10px;
      color: var(--text-secondary);
      margin-top: 2px;
    }

    /* Due Cards Section */
    .due-section {
      padding: 0 16px 16px;
      background: var(--bg-page);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .due-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .due-card:hover {
      border-color: var(--primary);
      box-shadow: var(--shadow);
    }

    .due-card.urgent {
      border-left: 3px solid var(--destructive);
    }

    .due-card.soon {
      border-left: 3px solid var(--warning);
    }

    .due-card.normal {
      border-left: 3px solid var(--success);
    }

    .due-icon {
      width: 36px;
      height: 36px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }

    .due-card.urgent .due-icon {
      background: var(--destructive-soft);
      color: var(--destructive);
    }

    .due-card.soon .due-icon {
      background: var(--warning-soft);
      color: var(--warning);
    }

    .due-card.normal .due-icon {
      background: var(--success-soft);
      color: var(--success);
    }

    .due-info {
      flex: 1;
    }

    .due-title {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .due-count {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 2px;
    }

    .due-action {
      padding: 6px 12px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .due-action:hover {
      background: var(--primary-hover);
    }

    /* Deck List */
    .deck-section {
      padding: 0 16px 16px;
      background: var(--bg-page);
    }

    .deck-item {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .deck-item:hover {
      border-color: var(--primary);
      box-shadow: var(--shadow);
    }

    .deck-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .deck-icon {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .deck-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      flex: 1;
    }

    .deck-meta {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: var(--text-secondary);
    }

    /* Flashcard Study View */
    .study-view {
      display: none;
      padding: 16px;
      background: var(--bg-page);
      min-height: calc(100vh - 80px);
    }

    .study-view.active {
      display: block;
    }

    .study-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .back-btn:hover {
      background: var(--surface-muted);
    }

    .card-counter {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    /* Flashcard */
    .flashcard-container {
      perspective: 1000px;
      margin-bottom: 16px;
    }

    .flashcard {
      position: relative;
      width: 100%;
      min-height: 280px;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
      cursor: pointer;
    }

    .flashcard.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      min-height: 280px;
      backface-visibility: hidden;
      border-radius: var(--radius);
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow-card);
    }

    .card-front {
      background: var(--gradient-primary);
      color: #fff;
    }

    .card-back {
      background: linear-gradient(135deg, var(--success) 0%, #16a34a 100%);
      color: #fff;
      transform: rotateY(180deg);
    }

    .card-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      font-size: 11px;
    }

    .card-tag {
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 10px;
      border-radius: var(--radius-full);
      font-weight: 500;
    }

    .card-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 12px;
    }

    .card-icon {
      font-size: 36px;
      opacity: 0.9;
    }

    .card-text {
      font-size: 16px;
      font-weight: 600;
      line-height: 1.5;
    }

    .card-explanation {
      margin-top: 12px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: var(--radius-sm);
      font-size: 13px;
      line-height: 1.5;
      text-align: left;
    }

    .card-explanation h4 {
      font-size: 12px;
      margin-bottom: 6px;
      opacity: 0.9;
    }

    .flip-hint {
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
      animation: pulse-opacity 2s infinite;
    }

    @keyframes pulse-opacity {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.9; }
    }

    /* Rating Buttons */
    .rating-buttons {
      display: none;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-bottom: 16px;
    }

    .rating-buttons.visible {
      display: grid;
    }

    .rating-btn {
      padding: 10px 8px;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .rating-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .rating-btn i {
      font-size: 16px;
    }

    .rating-btn.again { background: var(--destructive); }
    .rating-btn.hard { background: var(--warning); }
    .rating-btn.good { background: var(--success); }
    .rating-btn.easy { background: var(--primary); }

    /* Progress */
    .study-progress {
      margin-top: 16px;
    }

    .progress-text {
      font-size: 11px;
      color: var(--text-secondary);
      text-align: center;
      margin-top: 8px;
    }

    /* Empty State */
    .empty-state {
      padding: 40px 20px;
      text-align: center;
    }

    .empty-icon {
      font-size: 48px;
      color: var(--text-secondary);
      opacity: 0.5;
      margin-bottom: 16px;
    }

    .empty-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .empty-text {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 16px;
    }

    /* Login Prompt */
    .login-prompt {
      background: var(--primary-soft);
      border: 1px solid var(--primary);
      border-radius: var(--radius);
      padding: 16px;
      text-align: center;
      margin: 16px;
    }

    .login-prompt i {
      font-size: 32px;
      color: var(--primary);
      margin-bottom: 12px;
    }

    .login-prompt h3 {
      font-size: 14px;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .login-prompt p {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }

    /* Loading */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    /* Quick Add Form */
    .quick-add {
      padding: 16px;
      background: var(--surface);
      border-top: 1px solid var(--border);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .quick-add-form {
      display: flex;
      gap: 8px;
    }

    .quick-add-input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      font-size: 13px;
      background: var(--bg-page);
      color: var(--text-primary);
    }

    .quick-add-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .quick-add-btn {
      padding: 10px 16px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-add-btn:hover {
      background: var(--primary-hover);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="sidebar-header">
    <div class="header-content">
      <div>
        <div class="header-title">
          <div class="icon-box">
            <i class="bi bi-layers-fill"></i>
          </div>
          <h1>快閃卡</h1>
        </div>
        <p class="header-subtitle">智慧複習系統</p>
      </div>
      <div class="header-actions">
        <button class="btn-header-icon" data-theme-toggle title="切換主題">
          <i class="bi bi-moon-fill"></i>
        </button>
        <button class="btn-header-icon" id="refreshBtn" title="重新整理">
          <i class="bi bi-arrow-clockwise"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="sidebar-content">
    <!-- Login Prompt (shown when not authenticated) -->
    <div class="login-prompt" id="loginPrompt" style="display: none;">
      <i class="bi bi-person-lock"></i>
      <h3>請先登入</h3>
      <p>登入後即可存取您的快閃卡並同步學習進度</p>
      <button class="btn btn-primary" id="loginBtn">
        <i class="bi bi-box-arrow-in-right"></i> 登入
      </button>
    </div>

    <!-- Dashboard View -->
    <div id="dashboardView">
      <!-- Stats Section -->
      <section class="stats-section">
        <div class="stats-row">
          <div class="stat-card">
            <div class="stat-value" id="totalCards">-</div>
            <div class="stat-label">總卡片</div>
          </div>
          <div class="stat-card">
            <div class="stat-value success" id="masteredCards">-</div>
            <div class="stat-label">已精熟</div>
          </div>
          <div class="stat-card">
            <div class="stat-value warning" id="dueCards">-</div>
            <div class="stat-label">待複習</div>
          </div>
          <div class="stat-card">
            <div class="stat-value primary" id="streakDays">-</div>
            <div class="stat-label">連續天</div>
          </div>
        </div>
      </section>

      <!-- Due Cards Section -->
      <section class="due-section">
        <div class="section-header">
          <span class="section-title">
            <i class="bi bi-clock-history"></i>
            複習排程
          </span>
        </div>
        <div id="dueList">
          <!-- Due cards will be populated here -->
        </div>
      </section>

      <!-- Decks Section -->
      <section class="deck-section">
        <div class="section-header">
          <span class="section-title">
            <i class="bi bi-collection"></i>
            牌組列表
          </span>
          <button class="btn-icon" id="addDeckBtn" title="新增牌組">
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>
        <div id="deckList">
          <!-- Decks will be populated here -->
        </div>
      </section>

      <!-- Loading State -->
      <div class="loading-container" id="loadingState" style="display: none;">
        <div class="loading-spinner"></div>
        <p style="margin-top: 12px; color: var(--text-secondary);">載入中...</p>
      </div>

      <!-- Empty State -->
      <div class="empty-state" id="emptyState" style="display: none;">
        <div class="empty-icon">
          <i class="bi bi-inbox"></i>
        </div>
        <h3 class="empty-title">尚無快閃卡</h3>
        <p class="empty-text">從題庫或書籤建立您的第一張快閃卡</p>
        <button class="btn btn-primary" id="createFirstBtn">
          <i class="bi bi-plus-lg"></i> 建立快閃卡
        </button>
      </div>
    </div>

    <!-- Study View -->
    <div class="study-view" id="studyView">
      <div class="study-header">
        <button class="back-btn" id="exitStudyBtn">
          <i class="bi bi-arrow-left"></i> 返回
        </button>
        <span class="card-counter" id="cardCounter">1 / 10</span>
      </div>

      <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
          <!-- Front -->
          <div class="card-face card-front">
            <div class="card-top">
              <span class="card-tag" id="cardTag">民法</span>
              <span id="cardDifficulty">中等</span>
            </div>
            <div class="card-main">
              <div class="card-icon">
                <i class="bi bi-question-circle"></i>
              </div>
              <div class="card-text" id="cardFront">
                載入中...
              </div>
            </div>
            <div class="flip-hint">
              <i class="bi bi-hand-index"></i> 點擊翻面查看答案
            </div>
          </div>

          <!-- Back -->
          <div class="card-face card-back">
            <div class="card-top">
              <span class="card-tag" id="cardSource">-</span>
              <span id="cardPosition">1 / 10</span>
            </div>
            <div class="card-main">
              <div class="card-icon">
                <i class="bi bi-check-circle"></i>
              </div>
              <div class="card-text" id="cardBack">
                載入中...
              </div>
              <div class="card-explanation" id="cardExplanation">
                <h4>詳細說明：</h4>
                <p id="explanationText">-</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="rating-buttons" id="ratingButtons">
        <button class="rating-btn again" data-quality="1">
          <i class="bi bi-arrow-repeat"></i>
          <span>重來</span>
        </button>
        <button class="rating-btn hard" data-quality="2">
          <i class="bi bi-exclamation-triangle"></i>
          <span>困難</span>
        </button>
        <button class="rating-btn good" data-quality="3">
          <i class="bi bi-hand-thumbs-up"></i>
          <span>良好</span>
        </button>
        <button class="rating-btn easy" data-quality="4">
          <i class="bi bi-emoji-smile"></i>
          <span>簡單</span>
        </button>
      </div>

      <div class="study-progress">
        <div class="progress-container">
          <div class="progress-bar" id="studyProgressBar" style="width: 0%;"></div>
        </div>
        <div class="progress-text" id="progressText">已完成 0/10 (0%)</div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="../scripts/api-config.js"></script>
  <script src="../scripts/theme-manager.js"></script>
  <script src="../scripts/flashcard-handler.js"></script>
  <script>
    // State
    let currentCards = [];
    let currentIndex = 0;
    let isFlipped = false;
    let totalReviewed = 0;

    // DOM Elements
    const dashboardView = document.getElementById('dashboardView');
    const studyView = document.getElementById('studyView');
    const loginPrompt = document.getElementById('loginPrompt');
    const loadingState = document.getElementById('loadingState');
    const emptyState = document.getElementById('emptyState');
    const flashcard = document.getElementById('flashcard');
    const ratingButtons = document.getElementById('ratingButtons');

    // Initialize
    async function init() {
      const isAuth = await flashcardHandler.isAuthenticated();
      
      if (!isAuth) {
        loginPrompt.style.display = 'block';
        dashboardView.style.display = 'none';
        return;
      }

      loginPrompt.style.display = 'none';
      dashboardView.style.display = 'block';
      await loadDashboard();
    }

    // Load Dashboard Data
    async function loadDashboard() {
      loadingState.style.display = 'flex';
      
      try {
        // Load stats
        const statsResult = await flashcardHandler.getStats();
        if (statsResult.success) {
          updateStats(statsResult.data);
        }

        // Load due cards
        const dueResult = await flashcardHandler.getDueFlashcards();
        if (dueResult.success) {
          renderDueCards(dueResult.data);
        }

        // Load decks
        const decksResult = await flashcardHandler.getDecks();
        if (decksResult.success) {
          renderDecks(decksResult.data);
        }

        loadingState.style.display = 'none';
      } catch (error) {
        console.error('Error loading dashboard:', error);
        loadingState.style.display = 'none';
      }
    }

    // Update Stats Display
    function updateStats(stats) {
      document.getElementById('totalCards').textContent = stats.total_cards || 0;
      document.getElementById('masteredCards').textContent = stats.mastered || 0;
      document.getElementById('dueCards').textContent = stats.due_today || 0;
      document.getElementById('streakDays').textContent = stats.streak || 0;
    }

    // Render Due Cards
    function renderDueCards(data) {
      const container = document.getElementById('dueList');
      const { summary } = data;
      
      container.innerHTML = `
        <div class="due-card urgent" data-type="urgent">
          <div class="due-icon">
            <i class="bi bi-exclamation-circle-fill"></i>
          </div>
          <div class="due-info">
            <div class="due-title">今日待複習</div>
            <div class="due-count">${summary.urgent + summary.soon + summary.normal} 張卡片</div>
          </div>
          <button class="due-action" onclick="startReview('today')">
            <i class="bi bi-play-fill"></i> 開始
          </button>
        </div>
        <div class="due-card soon" data-type="soon">
          <div class="due-icon">
            <i class="bi bi-clock-fill"></i>
          </div>
          <div class="due-info">
            <div class="due-title">即將到期</div>
            <div class="due-count">${summary.soon} 張卡片</div>
          </div>
          <button class="due-action" onclick="startReview('soon')">查看</button>
        </div>
        <div class="due-card normal" data-type="normal">
          <div class="due-icon">
            <i class="bi bi-calendar-check"></i>
          </div>
          <div class="due-info">
            <div class="due-title">本週預定</div>
            <div class="due-count">${summary.normal} 張卡片</div>
          </div>
          <button class="due-action" onclick="startReview('week')">查看</button>
        </div>
      `;
    }

    // Render Decks
    function renderDecks(decks) {
      const container = document.getElementById('deckList');
      
      if (!decks || decks.length === 0) {
        container.innerHTML = '';
        emptyState.style.display = 'block';
        return;
      }

      emptyState.style.display = 'none';
      
      const colors = ['blue', 'green', 'purple', 'orange', 'amber'];
      
      container.innerHTML = decks.map((deck, index) => {
        const color = colors[index % colors.length];
        return `
          <div class="deck-item" data-deck-id="${deck.id}" onclick="startDeckReview(${deck.id})">
            <div class="deck-header">
              <div class="deck-icon" style="background: var(--icon-${color}-bg); color: var(--icon-${color}-fg);">
                <i class="bi bi-stack"></i>
              </div>
              <span class="deck-name">${deck.name}</span>
            </div>
            <div class="deck-meta">
              <span>${deck.card_count || 0} 張卡片</span>
              <span>${deck.due_count || 0} 待複習</span>
            </div>
          </div>
        `;
      }).join('');
    }

    // Start Review Session
    async function startReview(type) {
      const result = await flashcardHandler.getDueFlashcards();
      
      if (result.success && result.data.flashcards.length > 0) {
        currentCards = result.data.flashcards;
        currentIndex = 0;
        totalReviewed = 0;
        
        showStudyView();
        showCurrentCard();
      } else {
        alert('目前沒有待複習的卡片');
      }
    }

    // Start Deck Review
    async function startDeckReview(deckId) {
      const result = await flashcardHandler.getFlashcards({ deck: deckId });
      
      if (result.success && result.data.length > 0) {
        currentCards = result.data;
        currentIndex = 0;
        totalReviewed = 0;
        
        showStudyView();
        showCurrentCard();
      } else {
        alert('此牌組沒有卡片');
      }
    }

    // Show Study View
    function showStudyView() {
      dashboardView.style.display = 'none';
      studyView.classList.add('active');
      isFlipped = false;
      flashcard.classList.remove('flipped');
      ratingButtons.classList.remove('visible');
    }

    // Exit Study
    function exitStudy() {
      studyView.classList.remove('active');
      dashboardView.style.display = 'block';
      loadDashboard();
    }

    // Show Current Card
    function showCurrentCard() {
      if (currentIndex >= currentCards.length) {
        completeSession();
        return;
      }

      const card = currentCards[currentIndex];
      
      document.getElementById('cardFront').textContent = card.front;
      document.getElementById('cardBack').textContent = card.back;
      document.getElementById('cardTag').textContent = card.deck_name || card.tags?.[0] || '未分類';
      document.getElementById('cardSource').textContent = card.source || '-';
      document.getElementById('explanationText').textContent = card.explanation || '無額外說明';
      
      updateProgress();
      
      // Reset card state
      isFlipped = false;
      flashcard.classList.remove('flipped');
      ratingButtons.classList.remove('visible');
    }

    // Update Progress
    function updateProgress() {
      const total = currentCards.length;
      const completed = totalReviewed;
      const percent = Math.round((completed / total) * 100);
      
      document.getElementById('cardCounter').textContent = `${currentIndex + 1} / ${total}`;
      document.getElementById('cardPosition').textContent = `${currentIndex + 1} / ${total}`;
      document.getElementById('studyProgressBar').style.width = `${percent}%`;
      document.getElementById('progressText').textContent = `已完成 ${completed}/${total} (${percent}%)`;
    }

    // Flip Card
    flashcard.addEventListener('click', () => {
      if (!isFlipped) {
        isFlipped = true;
        flashcard.classList.add('flipped');
        ratingButtons.classList.add('visible');
      }
    });

    // Rating Buttons
    document.querySelectorAll('.rating-btn').forEach(btn => {
      btn.addEventListener('click', async () => {
        const quality = parseInt(btn.dataset.quality);
        const card = currentCards[currentIndex];
        
        // Submit review
        await flashcardHandler.reviewFlashcard(card.id, quality);
        
        totalReviewed++;
        currentIndex++;
        showCurrentCard();
      });
    });

    // Complete Session
    function completeSession() {
      const total = currentCards.length;
      alert(`複習完成！\n\n已複習 ${total} 張卡片`);
      exitStudy();
    }

    // Exit Study Button
    document.getElementById('exitStudyBtn').addEventListener('click', exitStudy);

    // Refresh Button
    document.getElementById('refreshBtn').addEventListener('click', loadDashboard);

    // Login Button
    document.getElementById('loginBtn')?.addEventListener('click', () => {
      // Open ExamQuestionBank login page or popup
      window.open('http://localhost:8000/#/login', '_blank');
    });

    // Add Deck Button
    document.getElementById('addDeckBtn')?.addEventListener('click', async () => {
      const name = prompt('請輸入牌組名稱：');
      if (name) {
        await flashcardHandler.createDeck(name);
        loadDashboard();
      }
    });

    // Create First Button
    document.getElementById('createFirstBtn')?.addEventListener('click', () => {
      window.open('http://localhost:8000/#/flashcards', '_blank');
    });

    // Initialize on load
    init();
  </script>
</body>
</html>
