<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiteRight AI 助手</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Inter Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Shared Theme -->
    <link rel="stylesheet" href="../styles/shared-theme.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .sidepanel-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navigation Tabs & Header Combined */
        .panel-nav {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            padding-right: 8px;
        }

        .nav-tabs-container {
            display: flex;
            flex: 1;
        }

        .nav-btn {
            flex: 1;
            padding: 12px 8px;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .nav-btn i {
            font-size: 18px;
        }

        .nav-btn:hover {
            color: var(--primary);
            background: var(--primary-soft);
        }

        .nav-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        /* Controls in Nav */
        .nav-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-left: 8px;
            border-left: 1px solid var(--border);
            height: 40px;
        }

        .btn-header {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-sm);
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-header:hover {
            background: var(--surface-muted);
            color: var(--primary);
        }

        /* Main Content */
        .panel-content {
            flex: 1;
            overflow-y: auto;
            background: var(--bg-page);
        }

        /* Tab Panels */
        .tab-panel {
            display: none;
            height: 100%;
        }

        .tab-panel.active {
            display: flex;
            flex-direction: column;
        }

        /* Login Required View */
        .login-required {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px;
            text-align: center;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: var(--primary-soft);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .login-icon i {
            font-size: 36px;
            color: var(--primary);
        }

        .login-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .login-description {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .btn-login {
            background: var(--gradient-primary);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: var(--radius);
            font-size: 14px;
            line-height: 1.5;
        }

        .message.user {
            align-self: flex-end;
            background: var(--gradient-primary);
            color: #fff;
        }

        .message.assistant {
            align-self: flex-start;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        .message-loading {
            align-self: flex-start;
            padding: 12px 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            display: none;
        }

        .message-loading.visible {
            display: block;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        /* Input Area */
        .input-area {
            background: var(--surface);
            border-top: 1px solid var(--border);
            padding: 16px;
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
        }

        .chat-input {
            flex: 1;
            background: var(--bg-page);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            outline: none;
            font-family: inherit;
        }

        .chat-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-soft);
        }

        .btn-send {
            width: 44px;
            height: 44px;
            background: var(--gradient-primary);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Tool/Search/Bookmark panels (placeholder) */
        .coming-soon {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px;
            text-align: center;
            color: var(--text-secondary);
        }

        .coming-soon i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Auth Status Badge in Nav */
        .auth-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .auth-badge:hover {
            background: var(--surface-muted);
            color: var(--primary);
        }

        .auth-badge.authenticated {
            color: #4ade80;
        }

        .auth-badge.authenticated:hover {
            color: #22c55e;
        }
    </style>
</head>

<body>
    <div class="sidepanel-container">
        <!-- Navigation Tabs & Controls -->
        <nav class="panel-nav">
            <div class="nav-tabs-container">
                <button class="nav-btn active" data-tab="ai">
                    <i class="bi bi-robot"></i>
                    <span>AI</span>
                </button>
                <button class="nav-btn" data-tab="tools">
                    <i class="bi bi-tools"></i>
                    <span>工具</span>
                </button>
                <button class="nav-btn" data-tab="bookmarks">
                    <i class="bi bi-bookmark-star"></i>
                    <span>書籤</span>
                </button>
                <button class="nav-btn" data-tab="search">
                    <i class="bi bi-search"></i>
                    <span>搜尋</span>
                </button>
            </div>
            <div class="nav-controls">
                <div class="auth-badge" id="authBadge" title="未登入">
                    <i class="bi bi-person-circle"></i>
                    <!-- Text removed to save space, relies on title tooltip and color -->
                </div>
                <button class="btn-header" id="themeToggle" title="切換主題">
                    <i class="bi bi-moon-fill"></i>
                </button>
            </div>
        </nav>

        <!-- Content Area -->
        <main class="panel-content">
            <!-- AI Tab -->
            <div class="tab-panel active" id="tab-ai">
                <!-- Login Required (shown when not authenticated) -->
                <div class="login-required" id="loginView">
                    <div class="login-icon">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                    <h2 class="login-title">請先登入</h2>
                    <p class="login-description">
                        登入 ExamQuestionBank 以使用 AI 法律助手功能。<br>
                        您的對話記錄將自動同步至雲端。
                    </p>
                    <button class="btn-login" id="loginBtn">
                        <i class="bi bi-box-arrow-in-right"></i>
                        登入 Google 帳號
                    </button>
                </div>

                <!-- Chat Container (shown when authenticated) -->
                <div class="chat-container" id="chatView" style="display: none;">
                    <div class="messages-area" id="messagesArea">
                        <div class="message assistant">
                            <i class="bi bi-robot me-2"></i>
                            您好！我是 CiteRight AI 法律助手。有什麼法律問題我可以幫您解答嗎？
                        </div>
                    </div>
                    <div class="message-loading" id="loadingIndicator">
                        <div class="loading-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="input-area">
                        <div class="input-wrapper">
                            <textarea class="chat-input" id="chatInput" placeholder="輸入您的法律問題..." rows="1"></textarea>
                            <button class="btn-send" id="sendBtn">
                                <i class="bi bi-send-fill"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tools Tab -->
            <div class="tab-panel" id="tab-tools">
                <div class="coming-soon">
                    <i class="bi bi-tools"></i>
                    <h3>法律工具</h3>
                    <p>即將推出</p>
                </div>
            </div>

            <!-- Bookmarks Tab -->
            <div class="tab-panel" id="tab-bookmarks">
                <div class="coming-soon">
                    <i class="bi bi-bookmark-star"></i>
                    <h3>我的書籤</h3>
                    <p>即將推出</p>
                </div>
            </div>

            <!-- Search Tab -->
            <div class="tab-panel" id="tab-search">
                <div class="coming-soon">
                    <i class="bi bi-search"></i>
                    <h3>法規搜尋</h3>
                    <p>即將推出</p>
                </div>
            </div>
        </main>
    </div>

    <script src="sidepanel.js"></script>
</body>

</html>
